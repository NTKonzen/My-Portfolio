<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Nicholas Konzen</title>

  <!-- Boostrap CSS Link -->

  <link rel="stylesheet" href="./Assets/css/contact.css" type="text/css">

</head>

<body>

  <header class='navbar navbar-expand'>

    <a class="navbar-brand py-lg-2 py-xl-1" href="./index.html">

      <img src="./assets/images/logo_mint.png" class="d-inline-block align-middle ml-3" alt="">

      <h1 class='d-inline-block logo-name mb-0 mr-3'>Nicholas Konzen</h1>

    </a>

    <div class="navbar-nav">

      <a class="nav-item nav-link" href='./index.html'>About</a>

    </div>

    <hr class='hr-header'>

  </header>

  <main class="container-xl bg-light float-left">

    <h1 class="col-md-12">Contact</h1>

    <hr>

    <form class="mb-4">

      <section class="form-group">

        <label for="name">Name</label>

        <input type="name" class="form-control" id="inputName" aria-describedby="nameHelp" placeholder="Enter name">

      </section>

      <section class="form-group">

        <label for="email">Email address</label>

        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">

      </section>

      <section class="form-group">

        <label for="message">Message</label>

        <textarea class="form-control" id="message" rows="3"></textarea>

      </section>

      <button type="submit" class="btn btn-primary">Submit</button>

    </form>

  </main>

    <section class="container-fluid">
